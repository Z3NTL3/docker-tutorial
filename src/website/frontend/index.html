<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js" integrity="sha512-DdX/YwF5e41Ok+AI81HI8f5/5UsoxCVT9GKYZRIzpLxb8Twz4ZwPPX+jQMwMhNQ9b5+zDEefc+dcvQoPWGNZ3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div id="router-content"></div>
    <script>
       const getRouterContent = async () => {
            let res = await axios.get("http://localhost:{{placeholder "http.vars.BACKEND_PORT"}}/hello")
            if (res.status !== 200){
                return console.error("Oops?", res)
            }

            document.getElementById("router-content").innerHTML = res.data
            console.log(res.data)
       }
       getRouterContent()
    </script>
</body>
